<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .shipping {
      color: black;
      margin: 8px 0;
    }
    .shipping .amount {
      position: relative;
      display: inline-block;
      color: black;
    }
    .shipping .amount::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
    }
    .free {
      display: none; /* hidden initially */
      color: green;
      font-size: 12px;
      margin-top: 4px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <h3>Denim Jacket</h3>
    <p>Price: ₹ 2,124</p>
    <p class="shipping">
      Shipping: <span class="amount">₹ 80</span>
      <span id="freeText" class="free">Free Shipping</span>
    </p>
    <button onclick="showFreeShipping()">Check Free Shipping</button>
  </div>

  <script>
    function showFreeShipping() {
      document.getElementById("freeText").style.display = "block";
    }
  </script>
</body>
</html>
