  <title>Product Example</title>
  <style>
    .shipping {
      display: inline-block;
      text-align: center;
    }
    .shipping .price {
      position: relative;
      display: inline-block;
      color: black;
    }
    .shipping .price::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      border-top: 2px solid red;
    }
    .shipping .free {
      display: block;
      color: green;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <p><strong>Denim Jacket</strong></p>
  <p>Price: ₹ 2,124</p>
  <p>
    Shipping:
    <span class="shipping">
      <span class="price">₹ 80</span>
      <span class="free">Free Shipping</span>
    </span>
  </p>
</body>
</html>
